<!DOCTYPE html>
<html>
  <head>
    <title>Customers</title>
  </head>
  <body>
    <h1>Customers</h1>
    <ul>
      {% for customer in customers %}
        <li>
          {{ customer.name }} ({{ customer.email }})
          <a href="/customers/{{ customer.id }}">View</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
