{% extends "base.html" %}

{% block content %}
  <h1>Search Results</h1>
  <ul>
    {% for product in products %}
      <li>
        {{ product.name }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
<script src="script.js"></script>
<button class="add-to-cart" data-product-id="1" data-quantity="1">Add to Cart</button>
<button class="remove-from-cart" data-product-id="1">Remove from Cart</button>
<button class="update-quantity" data-product-id="1" data-quantity="2">Update Quantity</button>
