{% extends "base.html" %}

{% block content %}
  <h1>Register</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.confirm_password.label }} {{ form.confirm_password() }}
    <input type="submit" value="Register">
  </form>
{% endblock %}
