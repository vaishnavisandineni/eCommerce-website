{% extends "base.html" %}

{% block content %}
  <h1>Categories</h1>
  <ul>
    {% for category in categories %}
      <li>
        {{ category.name }}
        <ul>
          {% for product in category.products %}
            <li>
              {{ product.name }}
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
