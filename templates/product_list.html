<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <ul>
      {% for product in products %}
        <li>
          {{ product.name }} ({{ product.price }})
          <a href="{{ url_for('product_detail', product_id=product.id) }}">View Details</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
