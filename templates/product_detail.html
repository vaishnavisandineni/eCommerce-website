<!DOCTYPE html>
<html>
  <head>
    <title>Product Detail</title>
  </head>
  <body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
  </body>
</html>
