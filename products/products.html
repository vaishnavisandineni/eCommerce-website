<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
  </head>
  <body>
    <h1>Products</h1>
    <ul>
      {% for product in products %}
        <li>
          {{ product.name }} ({{ product.price }})
          <a href="/products/{{ product.id }}">Edit</a>
          <a href="/products/{{ product.id }}/delete">Delete</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
